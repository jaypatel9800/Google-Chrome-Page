<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="google-header">
        <div class="gmail-image">
            <img src="./image/baa5e44f5cfe8f939bbbca868454512c5ce449b7.jpg" alt="profile-pic"
                title="Google Account: abc@example.com">
        </div>
        <div class="header-icon">
            <i class="fa fa-th"></i>
            <a href="#" class="image">Image</a>
            <a href="#" class="gmail">Gmail</a>
        </div>
    </div>
    <div class="google-search">
        <div class="google-image text-center" title="Google">
            <img src="./image/google-logo-google-doodle-google-search-google-thumbnail.jpg" alt="Google-image">
        </div>
        <div class="input-group text-center">
            <input type="text" placeholder="Search Google or type a URL" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text">
                    <i class="fa fa-microphone" title="Search by voice"></i>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
